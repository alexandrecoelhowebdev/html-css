<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais da CSS */
            height: 100%;
        }
        Body{ 
            background-image: linear-gradient(to right, #4FFFDC, #3FCCB0, #3D8577);
            /* poderia ser em graus, no caso 90deg*/
            background-attachment: fixed;
            background-image: radial-gradient(circle, #4FFFDC, #3FCCB0, #3D8577);
            /* poderia ser em graus, no caso 90deg*/
            background-attachment: fixed;
        }
    </style>
</head>
